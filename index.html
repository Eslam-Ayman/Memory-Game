<!DOCtype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header class="row">
            <h1 class="col-xs-12">Matching Game</h1>
        </header>

        <!-- The Score Panel -->
        <section class="score-panel row">
            <div class="col-xs-4">
                <span class="moves">0</span> Moves
            	<ul class="stars">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            	</ul>
            </div>
            <div class="col-xs-4 text-center">
                <span>Time >>>  </span>
                <span class="timer">0:00</span>
            </div>

            <div class="restart col-xs-4 text-center">
                <span>Reset Game >>>  </span>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- Main Game Panel -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <!-- this is tha midel wgich will be appear when user win -->

        <div id="winner-score" class="modal text-center bs-example-modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Winner Model</h4>
              </div>
              <div class="modal-body">
                <p>Congratulations! You Won!</p>
                <p>With <span class="moves">0</span> moves and <span class="num-stars">3</span> stars</p>
                <p>Completion time: <span class="timer">0:00</span></p>
              </div>
              <div class="modal-footer">
                <button class="play-again btn btn-primary">Play Again!</button>
              </div>
            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
